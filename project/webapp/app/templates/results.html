{% extends 'base.html' %}

<!-- HEAD -->
{% block head %}{% endblock %}

<!-- BODY -->
{% block body %}

  <!-- MAIN -->
  <div class="main-div">

    <!-- TITLE -->

    <div class="titolo">
      <h2>Risultati</h2>
    </div>

    <div class="separatore"></div>
    
    <div class="colonne is-desktop">
      
      <!-- CONTAINER DI SINISTRA -->

      <div class="results">
        <ol>
          {% for i in risultati %}
            <li class="res_list">
              <div class="res_container">
                <a class="res_title" href="{{ i.link }}">{{ i.title }}</a>
                <p class="res_abstract"><b>Abstract: </b> {{ i.abstract }}</p>

              </div>
            </li>  
          
          {% endfor %}
        </ol>
      </div> <!-- END sinistra -->

      <!-- CONTAINER DI DESTRA -->

    
    </div> <!-- END colonne is-desktop -->

  </div> <!-- END main-div -->
  
{% endblock %}
